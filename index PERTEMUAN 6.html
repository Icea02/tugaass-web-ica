<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Buat Akun Anda</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="firstName">Nama Depan</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Masukkan nama depan Anda">
                </div>
                <div class="form-group">
                    <label for="middleName">Nama Tengah (Opsional)</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Masukkan nama tengah Anda">
                </div>
                <div class="form-group">
                    <label for="lastName">Nama Belakang</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Masukkan nama belakang Anda">
                </div>
                <div class="form-group">
                    <label for="birthDate">Tanggal Lahir</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
                <div class="form-group gender-group">
                    <label>Jenis Kelamin</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Pria</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Wanita</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Lainnya</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthPlace">Tempat Lahir</label>
                    <input type="text" id="birthPlace" name="birthPlace" placeholder="Kota atau kabupaten kelahiran Anda">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda">
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda">
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Buat kata sandi yang kuat">
                </div>
                <button type="submit" class="register-button">DAFTAR</button>
                <div class="login-link">
                    Sudah punya akun? <a href="#">Masuk di sini</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
